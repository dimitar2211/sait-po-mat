<html lang ="en">
    <head>
        <meata charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tovato po web</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }
            nav{
                width: 100%;
                height: 75px;
                line-height: 75px;
                padding: 0px 100px;
                position: fixed;
                background-image: linear-gradient(rgb(65, 62, 62),#4d4954);
            }
            nav .logo p{
                font-size: 30px;
                font-weight: bold;
                float: left;
                color: white;
                text-transform: uppercase;
                letter-spacing: 1.5px;
                cursor: pointer;
            }
            nav ul{
                float: right;
            }
            nav li{
                display: inline-block;
                list-style: none;
            }
            nav li a{
                font-size: 18px;
                text-transform: uppercase;
                padding: 0px 30px;
                color: white;
                text-decoration: none;
            }
